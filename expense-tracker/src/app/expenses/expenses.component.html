<div class="expense-container">
    <h1>Expense Tracker</h1>
  
    <!-- Add Expense Form -->
    <form (ngSubmit)="addExpense()" #expenseForm="ngForm">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="expense.name" name="name" required>
  
      <label for="amount">Amount</label>
      <input type="number" id="amount" [(ngModel)]="expense.amount" name="amount" required>
  
      <label for="categoryId">Category</label>
      <select id="categoryId" [(ngModel)]="expense.categoryId" name="categoryId" required>
        <option value="1">Food</option>
        <option value="2">Transport</option>
        <option value="3">Entertainment</option>
      </select>
  
      <label for="date">Date</label>
      <input type="date" id="date" [(ngModel)]="expense.date" name="date" required>
  
      <button type="submit" [disabled]="!expenseForm.form.valid">Add Expense</button>
    </form>
  
    <h2>Expenses</h2>
    <!-- List of expenses -->
    <ul>
      <li *ngFor="let exp of expenses">
        {{ exp.name }} - {{ exp.amount }} - {{ exp.date | date }} 
        <button (click)="deleteExpense(exp.id)">Delete</button>
      </li>
    </ul>
  </div>
